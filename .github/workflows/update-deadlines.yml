name: Update TBD Deadlines

on:
  schedule:
    - cron: '0 8 * * 0'  # Every Sunday at 8 AM UTC
  workflow_dispatch:

jobs:
  deadlines:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps

      - name: Update TBD deadlines
        run: python ssrn_scraper.py --deadlines-only

      - name: Commit changes
        run: |
          git config user.name "SSRN Scraper Bot"
          git config user.email "bot@example.com"
          git add conferences.json
          git diff --staged --quiet || git commit -m "Update deadlines $(date +%Y-%m-%d)"
          git pull --rebase origin main
          git push origin main
