name: Check for New Conferences

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps

      - name: Check for new conferences
        run: python ssrn_scraper.py --new-only

      - name: Assign tiers to new conferences
        run: python assign_tiers.py --no-api

      - name: Commit changes
        run: |
          git config user.name "SSRN Scraper Bot"
          git config user.email "bot@example.com"
          git add conferences.json
          git diff --staged --quiet || git commit -m "Add new conferences $(date +%Y-%m-%d)"
          git push
